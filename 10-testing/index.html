<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="time">
        <output id="elapsed"></output>
        <input type="range" name="" id="scrubber" min="0" max="0" />
        <output id="duration"></output>
      </div>
      <div class="controls">
        <button id="button-like"></button>
        <button id="button-dislike"></button>
        <button id="button-play"></button>
        <button id="button-pause"></button>
        <button id="button-loading"></button>
        <button id="button-skip"></button>
        <button id="button-mute">unmuted</button>
        <button id="button-unmute">muted</button>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
